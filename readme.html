<!doctype html>
<html>
<head>
<meta charset='UTF-8'><meta name='viewport' content='width=device-width initial-scale=1'>
<title>拜玛魔方帮助</title></head>
<body><h2>拜玛魔方</h2>
<p>这是没有图像的魔方游戏。没有图像的魔方游戏。</p>
<p>默认是2*2的魔方。你可以用上下左右光标查看正面的方块。用ctrl +shift +上下左右光标转动整个魔方查看其他面上的方块。用ctrl +上下左右光标键转动某一行列上的方块。</p>
<h3>快捷键</h3>
<figure><table>
<thead>
<tr><th>快捷键</th><th>功能</th></tr></thead>
<tbody><tr><td>上光标</td><td>查看上一个方块</td></tr><tr><td>下光标</td><td>查看下一个方块</td></tr><tr><td>左光标</td><td>查看左一个方块</td></tr><tr><td>右光标</td><td>查看右一个方块</td></tr><tr><td>ctrl +上光标</td><td>向上转动当前列</td></tr><tr><td>ctrl +下光标</td><td>向下转动当前列</td></tr><tr><td>ctrl +左光标</td><td>向左转动当前行</td></tr><tr><td>ctrl +右光标</td><td>向右转动当前行</td></tr><tr><td>ctrl +行首键</td><td>逆时针转动当前的面</td></tr><tr><td>ctrl +上翻页</td><td>顺时针转动当前的面</td></tr><tr><td>ctrl +shift +上光标</td><td>向上转动整个魔方</td></tr><tr><td>ctrl +shift +下光标</td><td>向下转动整个魔方</td></tr><tr><td>ctrl +shift +左光标</td><td>向左转动整个魔方</td></tr><tr><td>ctrl +shift +右光标</td><td>向右转动整个魔方</td></tr><tr><td>ctrl +shift +行首</td><td>逆时针转动整个魔方</td></tr><tr><td>ctrl +shift +上翻页</td><td>顺时针转动整个魔方</td></tr><tr><td>ctrl +n</td><td>选择魔方阶数</td></tr><tr><td>F1</td><td>查看帮助</td></tr><tr><td>F5</td><td>复原魔方</td></tr><tr><td>F6</td><td>打乱顺序</td></tr><tr><td>F9</td><td>背景音乐开关</td></tr><tr><td>F11</td><td>减小背景音乐音量</td></tr><tr><td>F12</td><td>增大背景音乐音量</td></tr><tr><td>ctrl +F9</td><td>音效开关</td></tr><tr><td>ctrl +F11</td><td>减小音效音量</td></tr><tr><td>ctrl +F12</td><td>增大音效音量</td></tr></tbody>
</table></figure>
<p>&nbsp;</p>
</body>
</html>
